<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/city_styles.css" />
    <title>api project</title>
  </head>
  <body>
    <section class = "cityTriangle">
    </section>

    <section class = "cityRectWide">
      <input class = "cityName" placeholder = "City, Country"></input>
    </section>

    <section class = "cityCircle">
      <p id="weatherText"></p>
    </section>

    <section class = "cityTimeCircle">
      <input class ="cityTime" placeholder = "Time"></input>
    </section>

    <section class = "cityRectTall">
      <input class ="cityCurrency" placeholder = "Currency"></input>
      <input class = "cityAbout" placeholder = "About"></input>
    </section>

      <section class = "cityCircleReturn">
        <button id = "cityReturn" class = "cityReturn"><i class = "return"></i></button>
      </section>

      <section class="cityRectCarousel">
        <div class="carousel">
          <div class="slides">
            <img src="Beach1.JPG" alt="City Image 1">
            <img src="Beach2.JPG" alt="City Image 2">
            <img src="Beach3.JPG" alt="City Image 3">
            <img src="Beach6.JPG" alt="City Image 4">
            <img src="Beach7.JPG" alt="City Image 5">
          </div>
        </div>
        <button class="prev"><i class = "back"></i></button>
        <button class="next"><i class = "forward"></i></button>
      </section>

    <script src="./JS/city.js"></script>
  </body>
</html>
