<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace.js"
    ></script>

    <title>api project</title>
  </head>
  <body>
    <h1>Hello World!!!</h1>
    <form action="/search" id="destination" method="get">
      <label for="search">Search for a destination:</label>
      <input
        type="text"
        id="search"
        placeholder="city country or a place of interest"
        name="search"
      />

      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script src="./JS/index.js"></script>
  </body>
</html>
